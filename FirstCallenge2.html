<html>

	<body>

		<div id="app"></div>

					<button className="btn green-btn" onClick={this.incrementCount.bind(this,5)}>Add 5</button>

		<script type="text/babel">


    var CounterChallenge = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
  /*    incrementCountByOne: function(value) {
        this.setState({
          count: this.state.count + 1
        })
      },
      incrementCountByFive: function() {
        this.setState({
          count: this.state.count + 5
        })
      },
      incrementCountByTen: function() {
        this.setState({
          count: this.state.count + 10
        })
      }, */

			incrementCount: function(value){
				console.log(this);
				this.setState({
					count: this.state.count + value
				})
			},

			getDefaultProps: function(){
				return {
					valueOne: 1,
					valueTwo: 5,
					valueThree: 10,
					text: 'Add',
					test: 'testText'
				}
			},

			alert: function(){
				alert("Alert button clicked")
			}
      render: function() {
        return (
          <div className="container">
          <h1>Count:{this.state.count} </h1>
					<Button value={this.props.valueOne} text={this.props.text + ' ' + this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)}/>
					<Button value={this.props.valueTwo} text={this.props.text + ' ' + this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)}/>
					<Button test={'hallelujjaÃ¤'} value={this.props.valueThree} text={this.props.text + ' ' + this.props.valueThree}clickHandler={this.incrementCount.bind(this, this.props.valueThree)}/>
					<Button text='Alert!' clickHandler={this.alert} />

				</div>
        )
      }
    });

		var Button = function(props1){
			console.log('Button props:' + props1);
			return(
				<div>
				<button value={props1.value} onClick={props1.clickHandler}>{props1.text}</button>
				<p>{props1.test}</p>
				</div>
			)
		};

    ReactDOM.render(
      <CounterChallenge valueOne={1000} valueTwo={2000} valueThree={10000} />,
      document.getElementById('app')
    );

		</script>
