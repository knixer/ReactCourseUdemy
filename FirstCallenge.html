<!DOCYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Counter Challenge</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
	</head>

	<body>

		<div id="app" style="width:300px;margin:auto"></div>
		<script type="text/babel">

			var Counter = React.createClass({

				getInitialState: function(){
					return {
						count: 0
					}
				},

				incrementByOne: function(){
					this.setState({
						count: this.state.count + 1
					})
				},

				incrementByFive: function(){
					this.setState({
						count: this.state.count + 5
					})
				},

				incrementByTen: function(){
					this.setState({
						count: this.state.count + 10
					})
				},

				reset: function(){
					this.setState({
						count: 0
					})
				},


				render: function() {
					console.log(this);
					 return(
						<div>
							<h1>Count: {this.state.count} </h1>
							<br></br>
							<button onClick={this.incrementByOne}>Add 1</button>
							<button onClick={this.incrementByFive}>Add 5</button>
							<button onClick={this.incrementByTen}>Add 10</button>
							<br></br><br></br><br></br>
							<button onClick={this.reset}>Reset</button>
						</div>
					)
			}

			});


			ReactDOM.render(
				<Counter/>,
				document.getElementById('app')
			);

		</script>
	</body>

</html>
